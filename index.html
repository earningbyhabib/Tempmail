<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - EARNING BY HABIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            word-break: break-all;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,214,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
        }

        .inbox {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .email-subject {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image with Clickable Link -->
    <div class="header-container">
        <a href="https://earningbyhabib.github.io/Tempmail/Note.html" target="_blank">
            <img src="https://i.postimg.cc/W118gC2j/Screenshot-20250727-062027.jpg" alt="EARNING BY HABIB" class="header-image">
        </a>
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">EBH_EMAIL</div>
        <div class="subtitle-text">Welcome to Earning By Habib </div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy</button>
            <button class="btn btn-secondary" id="newBtn">Change Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="inbox" id="inbox">
            <div style="text-align: center; padding: 20px;">
                <div class="loading"></div> Loading emails...
            </div>
        </div>
    </div>

    <!-- Advertisement Banner -->
    <div class="footer-banners" style="margin-top: 30px; width: 100%; max-width: 600px;">
        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
            <p>Advertisement</p>
            <!-- Replace with your actual ad code -->
            <div style="margin: 10px auto; height: 90px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.2);">
                <p>Your Ad Banner Here</p>
            </div>
            <!-- Example Google Adsense (uncomment and add your ID) -->
            <!--
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            -->
        </div>
    </div>

    <script>
        // Mail.tm API Configuration
        const MAIL_TM_API = {
            baseUrl: "https://api.mail.tm",
            password: "12345678" // Default password for all accounts
        };

        let currentEmail = null;
        let authToken = null;
        let refreshInterval = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const inbox = document.getElementById('inbox');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Generate Random Email with Mail.tm domain
        async function generateRandomEmail() {
            try {
                // First get available domain from Mail.tm
                const domainsResponse = await fetch(`${MAIL_TM_API.baseUrl}/domains`);
                const domainsData = await domainsResponse.json();
                const domain = domainsData["hydra:member"][0].domain;
                
                const randomString = Math.random().toString(36).substring(2, 10);
                return `${randomString}@${domain}`;
            } catch (error) {
                console.error("Error getting domain:", error);
                return `${Math.random().toString(36).substring(2, 10)}@mail.tm`; // fallback
            }
        }

        // Create Email Account on Mail.tm
        async function createEmailAccount(email) {
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/accounts`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: email,
                        password: MAIL_TM_API.password
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error("Error creating account:", error);
                return null;
            }
        }

        // Login to Mail.tm account
        async function loginToAccount(email) {
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: email,
                        password: MAIL_TM_API.password
                    })
                });
                
                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error("Error logging in:", error);
                return null;
            }
        }

        // Get Messages from Mail.tm
        async function getMessages() {
            if (!authToken) return [];
            
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/messages`, {
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                return data["hydra:member"] || [];
            } catch (error) {
                console.error("Error getting messages:", error);
                return [];
            }
        }

        // Get Single Message Content
        async function getMessageContent(messageId) {
            if (!authToken) return null;
            
            try {
                const response = await fetch(`${MAIL_TM_API.baseUrl}/messages/${messageId}`, {
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error getting message content:", error);
                return null;
            }
        }

        // Render Emails
        function renderEmails(emails) {
            inbox.innerHTML = '';
            
            if (!emails || emails.length === 0) {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;">No emails yet</div>';
                return;
            }
            
            emails.forEach(email => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email-item';
                
                emailEl.innerHTML = `
                    <div class="email-subject">${email.subject || 'No Subject'}</div>
                    <div>From: ${email.from?.address || 'Unknown'}</div>
                    <div>${email.intro ? email.intro.substring(0, 100) + '...' : 'No preview'}</div>
                    <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">
                        ${new Date(email.createdAt).toLocaleTimeString()}
                    </div>
                `;
                
                emailEl.addEventListener('click', () => viewEmail(email));
                inbox.appendChild(emailEl);
            });
        }

        // View Email
        async function viewEmail(email) {
            // Get full message content
            const fullMessage = await getMessageContent(email.id);
            
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'var(--dark)';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '8px';
            modalContent.style.maxWidth = '80%';
            modalContent.style.maxHeight = '80%';
            modalContent.style.overflow = 'auto';
            
            modalContent.innerHTML = `
                <h3 style="color: var(--accent); margin-bottom: 10px;">${email.subject || 'No Subject'}</h3>
                <p><strong>From:</strong> ${email.from?.address || 'Unknown'}</p>
                <p><strong>To:</strong> ${currentEmail}</p>
                <p><strong>Date:</strong> ${new Date(email.createdAt).toLocaleString()}</p>
                <div style="margin-top: 20px; white-space: pre-wrap;">${fullMessage?.text || fullMessage?.html || 'No content'}</div>
                <button id="closeModal" style="margin-top: 20px; padding: 8px 16px; background: var(--accent); color: var(--dark); border: none; border-radius: 4px; cursor: pointer;">Close</button>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            document.getElementById('closeModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

        // Check Inbox
        async function checkInbox() {
            if (!currentEmail || !authToken) return;

            try {
                refreshBtn.innerHTML = '<div class="loading"></div> Loading';
                
                const emails = await getMessages();
                refreshBtn.textContent = 'Refresh';
                renderEmails(emails);
                
            } catch (error) {
                console.error("Error checking inbox:", error);
                inbox.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--accent);">
                        Could not load emails. Try refreshing.
                    </div>
                `;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Generate New Email
        async function generateEmail() {
            try {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div>  Wetting for Email...</div>';
                
                // Generate random email with mail.tm domain
                currentEmail = await generateRandomEmail();
                emailDisplay.textContent = currentEmail;
                
                // Create account on mail.tm
                await createEmailAccount(currentEmail);
                
                // Login to get auth token
                authToken = await loginToAccount(currentEmail);
                
                // Check inbox
                await checkInbox();
                
            } catch (error) {
                console.error("Error generating email:", error);
                inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Please try again later</div>';
            }
        }

        // Copy Email
        copyBtn.addEventListener('click', () => {
            if (!currentEmail) return;
            
            navigator.clipboard.writeText(currentEmail).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        // Event Listeners
        newBtn.addEventListener('click', () => {
            clearInterval(refreshInterval);
            generateEmail();
            refreshInterval = setInterval(checkInbox, 10000);
        });
        
        refreshBtn.addEventListener('click', checkInbox);

        // Initialize
        generateEmail();
        refreshInterval = setInterval(checkInbox, 10000);
    </script>
</body>
</html>
