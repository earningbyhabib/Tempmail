<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - EARNING BY HABIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            word-break: break-all;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,214,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
        }

        .inbox {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .email-subject {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-container">
        <img src="https://i.postimg.cc/W118gC2j/Screenshot-20250727-062027.jpg" alt="EARNING BY HABIB" class="header-image">
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">TURBO</div>
        <div class="subtitle-text">Temporary Disposable Email</div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy</button>
            <button class="btn btn-secondary" id="newBtn">New Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="inbox" id="inbox">
            <div style="text-align: center; padding: 20px;">
                <div class="loading"></div> Loading emails...
            </div>
        </div>
    </div>

    <script>
        // Working Public Temp Mail APIs
        const API_ENDPOINTS = [
            {
                name: "mailgw",
                baseUrl: "https://api.mail.gw",
                domainsUrl: "https://api.mail.gw/domains",
                generateEmail: (randomString) => `${randomString}@mail.gw`,
                authRequired: true
            },
            {
                name: "10minutemail",
                baseUrl: "https://10minutemail.com/api/v1",
                generateEmail: (randomString) => `${randomString}@10minutemail.com`,
                directAccess: true
            },
            {
                name: "temp-mail.io",
                baseUrl: "https://api.temp-mail.io/v3",
                generateEmail: (randomString) => `${randomString}@temp-mail.io`,
                authRequired: true
            }
        ];

        // CORS Proxy for GitHub Pages
        const PROXY_URL = "https://corsproxy.io/?";
        let currentApiIndex = 0;
        let currentAccount = null;
        let token = null;
        let currentEmail = null;
        let refreshInterval = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const inbox = document.getElementById('inbox');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Enhanced Fetch with Proxy and Error Handling
        async function fetchEmailApi(url, options = {}, retries = 3) {
            const api = API_ENDPOINTS[currentApiIndex];
            const useProxy = !api.directAccess;
            const fullUrl = useProxy ? `${PROXY_URL}${encodeURIComponent(url)}` : url;
            
            try {
                const response = await fetch(fullUrl, {
                    ...options,
                    headers: {
                        ...options.headers,
                        "X-Requested-With": "XMLHttpRequest"
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    console.log(`Retrying... (${retries} attempts left)`);
                    return fetchEmailApi(url, options, retries - 1);
                }
                throw error;
            }
        }

        // Generate Random Email
        async function generateEmail() {
            try {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div> Creating email...</div>';
                
                const api = API_ENDPOINTS[currentApiIndex];
                const randomString = Math.random().toString(36).substring(2, 10);
                currentEmail = api.generateEmail(randomString);
                emailDisplay.textContent = currentEmail;
                
                if (api.authRequired) {
                    // Create account
                    const accountResponse = await fetchEmailApi(`${api.baseUrl}/accounts`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            address: currentEmail,
                            password: "strongpassword123"
                        })
                    });
                    
                    currentAccount = accountResponse;
                    
                    // Get token
                    const tokenResponse = await fetchEmailApi(`${api.baseUrl}/token`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            address: currentEmail,
                            password: "strongpassword123"
                        })
                    });
                    
                    token = tokenResponse.token;
                }
                
                checkInbox();
                
            } catch (error) {
                console.error("Error with API:", API_ENDPOINTS[currentApiIndex].name, error);
                if (currentApiIndex < API_ENDPOINTS.length - 1) {
                    currentApiIndex++;
                    generateEmail();
                } else {
                    inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Please try again later</div>';
                }
            }
        }

        // Check Inbox with Loading Animation
        async function checkInbox() {
            if (!currentEmail) return;
            
            try {
                refreshBtn.innerHTML = '<div class="loading"></div> Loading';
                const api = API_ENDPOINTS[currentApiIndex];
                let emails = [];
                
                if (api.name === "10minutemail") {
                    const [mailbox, domain] = currentEmail.split('@');
                    const response = await fetchEmailApi(`${api.baseUrl}/messages?email=${currentEmail}`);
                    emails = response || [];
                } else if (api.authRequired && token) {
                    const response = await fetchEmailApi(`${api.baseUrl}/messages`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    
                    if (response && response['hydra:member']) {
                        emails = response['hydra:member'];
                    }
                }
                
                refreshBtn.textContent = 'Refresh';
                
                if (emails.length > 0) {
                    renderEmails(emails);
                } else {
                    inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div> No emails yet</div>';
                }
            } catch (error) {
                console.error("Error checking inbox:", error);
                inbox.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--accent);">
                        <div class="loading"></div>
                        Connecting...
                    </div>
                `;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Render Emails
        function renderEmails(emails) {
            inbox.innerHTML = '';
            
            emails.forEach(email => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email-item';
                
                if (API_ENDPOINTS[currentApiIndex].name === "10minutemail") {
                    emailEl.innerHTML = `
                        <div class="email-subject">${email.subject || 'No Subject'}</div>
                        <div>From: ${email.from || 'Unknown'}</div>
                        <div>${email.body ? email.body.substring(0, 100) + '...' : 'No preview'}</div>
                    `;
                    emailEl.addEventListener('click', () => viewEmail(email.id));
                } else {
                    const fromValue = email.from?.value || email.from?.address || email.from || 'Unknown';
                    emailEl.innerHTML = `
                        <div class="email-subject">${email.subject || 'No Subject'}</div>
                        <div>From: ${fromValue}</div>
                        <div>${email.intro || email.preview || 'No preview'}</div>
                    `;
                    emailEl.addEventListener('click', () => viewEmail(email.id));
                }
                
                inbox.appendChild(emailEl);
            });
        }

        // View Email
        async function viewEmail(emailId) {
            try {
                const api = API_ENDPOINTS[currentApiIndex];
                let emailData = null;
                
                if (api.name === "10minutemail") {
                    emailData = await fetchEmailApi(`${api.baseUrl}/message/${emailId}?email=${currentEmail}`);
                    alert(`Subject: ${emailData.subject}\n\nFrom: ${emailData.from}\n\n${emailData.body}`);
                } else if (api.authRequired) {
                    emailData = await fetchEmailApi(`${api.baseUrl}/messages/${emailId}`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    
                    const fromValue = emailData.from?.value || emailData.from?.address || emailData.from || 'Unknown';
                    alert(`Subject: ${emailData.subject}\n\nFrom: ${fromValue}\n\n${emailData.text || emailData.body}`);
                }
            } catch (error) {
                alert("Error loading email");
            }
        }

        // Copy Email
        copyBtn.addEventListener('click', () => {
            if (!currentEmail) return;
            
            navigator.clipboard.writeText(currentEmail).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        // Event Listeners
        newBtn.addEventListener('click', () => {
            clearInterval(refreshInterval);
            generateEmail();
            refreshInterval = setInterval(checkInbox, 10000);
        });
        
        refreshBtn.addEventListener('click', checkInbox);

        // Initialize
        generateEmail();
        refreshInterval = setInterval(checkInbox, 10000); // Auto-refresh every 10 seconds
    </script>
</body>
</html>
