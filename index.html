<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - EARNING BY HABIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            word-break: break-all;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,214,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
        }

        .inbox {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .email-subject {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-container">
        <img src="https://i.postimg.cc/W118gC2j/Screenshot-20250727-062027.jpg" alt="EARNING BY HABIB" class="header-image">
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">TURBO</div>
        <div class="subtitle-text">Temporary Disposable Email</div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy</button>
            <button class="btn btn-secondary" id="newBtn">New Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="inbox" id="inbox">
            <div style="text-align: center; padding: 20px;">
                <div class="loading"></div> Loading emails...
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = "https://api.mail.tm";
        let currentAccount = null;
        let token = null;
        let currentEmail = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const inbox = document.getElementById('inbox');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Generate Random Email
        async function generateEmail() {
            try {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div> Creating email...</div>';
                
                const randomString = Math.random().toString(36).substring(2, 10);
                currentEmail = `${randomString}@mail.tm`;
                emailDisplay.textContent = currentEmail;
                
                // Create account
                const accountResponse = await fetch(`${API_URL}/accounts`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: currentEmail,
                        password: "strongpassword123"
                    })
                });
                
                currentAccount = await accountResponse.json();
                
                // Login
                const tokenResponse = await fetch(`${API_URL}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        address: currentEmail,
                        password: "strongpassword123"
                    })
                });
                
                const tokenData = await tokenResponse.json();
                token = tokenData.token;
                
                checkInbox();
                
            } catch (error) {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Error creating email</div>';
            }
        }

        // Check Inbox
        async function checkInbox() {
            if (!token) return;
            
            try {
                refreshBtn.innerHTML = '<div class="loading"></div>';
                
                const response = await fetch(`${API_URL}/messages`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                const data = await response.json();
                refreshBtn.textContent = 'Refresh';
                
                if (data && data['hydra:member'] && data['hydra:member'].length > 0) {
                    renderEmails(data['hydra:member']);
                } else {
                    inbox.innerHTML = '<div style="text-align: center; padding: 20px;">No emails yet</div>';
                }
            } catch (error) {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Error loading inbox</div>';
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Render Emails
        function renderEmails(emails) {
            inbox.innerHTML = '';
            
            emails.forEach(email => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email-item';
                emailEl.innerHTML = `
                    <div class="email-subject">${email.subject || 'No Subject'}</div>
                    <div>From: ${email.from.value || 'Unknown'}</div>
                    <div>${email.intro || 'No preview'}</div>
                `;
                
                emailEl.addEventListener('click', () => viewEmail(email.id));
                inbox.appendChild(emailEl);
            });
        }

        // View Email
        async function viewEmail(emailId) {
            try {
                const response = await fetch(`${API_URL}/messages/${emailId}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                const email = await response.json();
                alert(`Subject: ${email.subject}\n\nFrom: ${email.from.value}\n\n${email.text}`);
            } catch (error) {
                alert("Error loading email");
            }
        }

        // Copy Email
        copyBtn.addEventListener('click', () => {
            const tempInput = document.createElement('input');
            tempInput.value = currentEmail;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        });

        // Event Listeners
        newBtn.addEventListener('click', generateEmail);
        refreshBtn.addEventListener('click', checkInbox);

        // Initialize
        generateEmail();
        setInterval(checkInbox, 10000); // Auto-refresh every 10 seconds
    </script>
</body>
</html>
