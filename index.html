<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - EARNING BY HABIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            word-break: break-all;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,214,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
        }

        .inbox {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .email-subject {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-container">
        <img src="https://i.postimg.cc/W118gC2j/Screenshot-20250727-062027.jpg" alt="EARNING BY HABIB" class="header-image">
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">TURBO</div>
        <div class="subtitle-text">Temporary Disposable Email</div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy</button>
            <button class="btn btn-secondary" id="newBtn">New Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="inbox" id="inbox">
            <div style="text-align: center; padding: 20px;">
                <div class="loading"></div> Loading emails...
            </div>
        </div>
    </div>

    <script>
        // Reliable Temp Mail APIs
        const API_ENDPOINTS = [
            {
                name: "1secmail",
                baseUrl: "https://www.1secmail.com/api/v1",
                domains: ["1secmail.com", "1secmail.net", "1secmail.org"],
                generateEmail: (randomStr) => {
                    const domain = this.domains[Math.floor(Math.random()*this.domains.length)];
                    return `${randomStr}@${domain}`;
                },
                directAccess: true
            },
            {
                name: "mailgw",
                baseUrl: "https://api.mail.gw",
                domains: ["mail.gw"],
                generateEmail: (randomStr) => `${randomStr}@mail.gw`,
                authRequired: true
            }
        ];

        // Current state
        let currentApiIndex = 0;
        let currentEmail = null;
        let token = null;
        let refreshInterval = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const inbox = document.getElementById('inbox');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Simple fetch with error handling
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        // Generate new email
        async function generateEmail() {
            try {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div> Creating email...</div>';
                
                const api = API_ENDPOINTS[currentApiIndex];
                const randomStr = Math.random().toString(36).substring(2, 10);
                currentEmail = api.generateEmail(randomStr);
                emailDisplay.textContent = currentEmail;
                
                if (api.authRequired) {
                    // Create account
                    const account = await safeFetch(`${api.baseUrl}/accounts`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            address: currentEmail,
                            password: "temp123456"
                        })
                    });
                    
                    // Get token
                    const auth = await safeFetch(`${api.baseUrl}/token`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            address: currentEmail,
                            password: "temp123456"
                        })
                    });
                    
                    token = auth.token;
                }
                
                checkInbox();
                
            } catch (error) {
                console.error("Error generating email:", error);
                // Try next API
                currentApiIndex = (currentApiIndex + 1) % API_ENDPOINTS.length;
                if (currentApiIndex === 0) {
                    inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">All services failed. Please try again.</div>';
                } else {
                    setTimeout(generateEmail, 1000);
                }
            }
        }

        // Check inbox for new emails
        async function checkInbox() {
            if (!currentEmail) return;
            
            try {
                refreshBtn.innerHTML = '<div class="loading"></div> Loading';
                const api = API_ENDPOINTS[currentApiIndex];
                let emails = [];
                
                if (api.name === "1secmail") {
                    const [mailbox, domain] = currentEmail.split('@');
                    const response = await safeFetch(`${api.baseUrl}/?action=getMessages&login=${mailbox}&domain=${domain}`);
                    
                    if (response && response.length > 0) {
                        // Fetch full messages
                        const messagePromises = response.map(msg => 
                            safeFetch(`${api.baseUrl}/?action=readMessage&login=${mailbox}&domain=${domain}&id=${msg.id}`)
                        );
                        emails = await Promise.all(messagePromises);
                    }
                } else {
                    const response = await safeFetch(`${api.baseUrl}/messages`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    
                    emails = response['hydra:member'] || [];
                }
                
                refreshBtn.textContent = 'Refresh';
                renderEmails(emails);
                
            } catch (error) {
                console.error("Error checking inbox:", error);
                inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Error loading emails</div>';
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Render emails in inbox
        function renderEmails(emails) {
            inbox.innerHTML = '';
            
            if (emails.length === 0) {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;">No emails yet</div>';
                return;
            }
            
            emails.forEach(email => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email-item';
                
                const subject = email.subject || 'No Subject';
                const from = email.from?.value || email.from?.address || email.from || 'Unknown';
                const preview = email.textBody || email.intro || email.body?.substring(0, 100) || 'No preview';
                
                emailEl.innerHTML = `
                    <div class="email-subject">${subject}</div>
                    <div>From: ${from}</div>
                    <div>${preview}${preview.length >= 100 ? '...' : ''}</div>
                `;
                
                emailEl.addEventListener('click', () => viewEmail(email.id));
                inbox.appendChild(emailEl);
            });
        }

        // View full email
        async function viewEmail(emailId) {
            try {
                const api = API_ENDPOINTS[currentApiIndex];
                let emailData = null;
                
                if (api.name === "1secmail") {
                    const [mailbox, domain] = currentEmail.split('@');
                    emailData = await safeFetch(`${api.baseUrl}/?action=readMessage&login=${mailbox}&domain=${domain}&id=${emailId}`);
                } else {
                    emailData = await safeFetch(`${api.baseUrl}/messages/${emailId}`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                }
                
                const subject = emailData.subject || 'No Subject';
                const from = emailData.from?.value || emailData.from?.address || emailData.from || 'Unknown';
                const body = emailData.textBody || emailData.text || emailData.body || 'No content';
                
                alert(`Subject: ${subject}\n\nFrom: ${from}\n\n${body}`);
            } catch (error) {
                alert("Error loading email");
            }
        }

        // Copy email to clipboard
        copyBtn.addEventListener('click', () => {
            if (!currentEmail) return;
            
            navigator.clipboard.writeText(currentEmail).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy', 2000);
            });
        });

        // Event listeners
        newBtn.addEventListener('click', () => {
            clearInterval(refreshInterval);
            currentApiIndex = (currentApiIndex + 1) % API_ENDPOINTS.length;
            generateEmail();
            refreshInterval = setInterval(checkInbox, 10000);
        });
        
        refreshBtn.addEventListener('click', checkInbox);

        // Initialize
        generateEmail();
        refreshInterval = setInterval(checkInbox, 10000);
    </script>
</body>
</html>
