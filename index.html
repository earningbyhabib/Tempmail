<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURBO TEMP MAIL - EARNING BY HABIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* আপনার CSS স্টাইল একই রাখুন */
        :root {
            --primary: #00C853;
            --secondary: #1B5E20;
            --accent: #FFD600;
            --dark: #121212;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            max-width: 1080px;
            height: 299px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
            margin: 15px 0;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--light);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .email-display {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            word-break: break-all;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,214,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: var(--light);
        }

        .inbox {
            background: rgba(0,0,0,0.3);
            border-radius: var(--border-radius);
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .email-subject {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .header-container {
                height: auto;
                aspect-ratio: 1080/299;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-container">
        <img src="https://i.postimg.cc/W118gC2j/Screenshot-20250727-062027.jpg" alt="EARNING BY HABIB" class="header-image">
    </div>

    <!-- Text Below Image -->
    <div class="header-text">
        <div class="logo-text">TURBO</div>
        <div class="subtitle-text">Temporary Disposable Email</div>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="email-display" id="emailDisplay">Loading...</div>
        
        <div class="button-group">
            <button class="btn" id="copyBtn">Copy</button>
            <button class="btn btn-secondary" id="newBtn">New Email</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="inbox" id="inbox">
            <div style="text-align: center; padding: 20px;">
                <div class="loading"></div> Loading emails...
            </div>
        </div>
    </div>

    <script>
        // MinuteInbox Configuration
        const TEMP_MAIL_CONFIG = {
            domain: "doodrops.org",
            baseUrl: "https://www.disposablemail.com",
            expireTime: 10 // minutes
        };

        let currentEmail = null;
        let refreshInterval = null;

        // DOM Elements
        const emailDisplay = document.getElementById('emailDisplay');
        const inbox = document.getElementById('inbox');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Generate Random Email
        function generateRandomEmail() {
            const randomString = Math.random().toString(36).substring(2, 10);
            return `${randomString}@${TEMP_MAIL_CONFIG.domain}`;
        }

        // Create Email Session
        async function createEmailSession(email) {
            try {
                // This is a mock implementation since we can't directly access MinuteInbox API
                // In a real implementation, you would need a backend proxy
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            success: true,
                            email: email
                        });
                    }, 500);
                });
            } catch (error) {
                console.error("Error creating email session:", error);
                return { success: false };
            }
        }

        // Check Inbox
        async function checkInbox() {
            if (!currentEmail) return;

            try {
                refreshBtn.innerHTML = '<div class="loading"></div> Loading';
                
                // Mock implementation - in real app you would call API
                const mockEmails = [
                    {
                        id: 1,
                        from: 'service@example.com',
                        subject: 'Welcome to our service',
                        body: 'Thank you for signing up. Please verify your email address.',
                        date: new Date().toISOString()
                    },
                    {
                        id: 2,
                        from: 'noreply@website.com',
                        subject: 'Your temporary email',
                        body: 'This is your temporary email address that will expire in 10 minutes.',
                        date: new Date().toISOString()
                    }
                ];

                refreshBtn.textContent = 'Refresh';
                renderEmails(mockEmails);
                
            } catch (error) {
                console.error("Error checking inbox:", error);
                inbox.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--accent);">
                        Could not load emails. Try refreshing.
                    </div>
                `;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Render Emails
        function renderEmails(emails) {
            inbox.innerHTML = '';
            
            if (!emails || emails.length === 0) {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;">No emails yet</div>';
                return;
            }
            
            emails.forEach(email => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email-item';
                
                emailEl.innerHTML = `
                    <div class="email-subject">${email.subject || 'No Subject'}</div>
                    <div>From: ${email.from || 'Unknown'}</div>
                    <div>${email.body ? email.body.substring(0, 100) + '...' : 'No preview'}</div>
                    <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">
                        ${new Date(email.date).toLocaleTimeString()}
                    </div>
                `;
                
                emailEl.addEventListener('click', () => viewEmail(email));
                inbox.appendChild(emailEl);
            });
        }

        // View Email
        function viewEmail(email) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'var(--dark)';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '8px';
            modalContent.style.maxWidth = '80%';
            modalContent.style.maxHeight = '80%';
            modalContent.style.overflow = 'auto';
            
            modalContent.innerHTML = `
                <h3 style="color: var(--accent); margin-bottom: 10px;">${email.subject || 'No Subject'}</h3>
                <p><strong>From:</strong> ${email.from || 'Unknown'}</p>
                <p><strong>To:</strong> ${currentEmail}</p>
                <p><strong>Date:</strong> ${new Date(email.date).toLocaleString()}</p>
                <div style="margin-top: 20px; white-space: pre-wrap;">${email.body || 'No content'}</div>
                <button id="closeModal" style="margin-top: 20px; padding: 8px 16px; background: var(--accent); color: var(--dark); border: none; border-radius: 4px; cursor: pointer;">Close</button>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            document.getElementById('closeModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

        // Generate New Email
        async function generateEmail() {
            try {
                inbox.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loading"></div> Creating email...</div>';
                
                currentEmail = generateRandomEmail();
                emailDisplay.textContent = currentEmail;
                
                // Create session (mock)
                await createEmailSession(currentEmail);
                
                // Check inbox
                await checkInbox();
                
            } catch (error) {
                console.error("Error generating email:", error);
                inbox.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--accent);">Please try again later</div>';
            }
        }

        // Copy Email
        copyBtn.addEventListener('click', () => {
            if (!currentEmail) return;
            
            navigator.clipboard.writeText(currentEmail).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        // Event Listeners
        newBtn.addEventListener('click', () => {
            clearInterval(refreshInterval);
            generateEmail();
            refreshInterval = setInterval(checkInbox, 10000);
        });
        
        refreshBtn.addEventListener('click', checkInbox);

        // Initialize
        generateEmail();
        refreshInterval = setInterval(checkInbox, 10000);
    </script>
</body>
</html>
